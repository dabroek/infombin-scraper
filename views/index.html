<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>INFOMBIN</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="page-header">
      <h1>Web scraper <small>Student team 1</small></h1>
    </div>
    <p>Please help us out by logging in with your student ID and password.</p>
    <div class="alert alert-warning">
      <p>Don't worry, we will not store your credentials.</p>
    </div>
    <form action="/login" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" id="username" type="text" name="username" placeholder="Enter student ID"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" id="password" type="password" name="password" placeholder="Enter password"/>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
</body>
</html>
